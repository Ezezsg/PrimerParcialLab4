<div class="container">

<table class="table">
	<thead>
    	<tr>
      		<th scope="col">Nombre</th>
      		<th scope="col">Apellido</th>
      		<th scope="col">Sexo</th>
      		<th scope="col">Fecha de nacimiento</th>
      		<th scope="col">Nacionalidad</th>
      		<th scope="col">Foto</th>
    	</tr>
  	</thead>
  	<tbody>
    	<tr *ngFor="let actor of listaActores">
      		<td >{{actor.nombre}}</td>
      		<td >{{actor.apellido}}</td>
      		<td >{{actor.sexo}}</td>
      		<td >{{actor.fecha_nac}}</td>
      		<td >{{actor.nacionalidad}}</td>
      		<td >
      			<img [src]="actor.foto" style="width: 50px; height: 50px;">
      		</td>
      		<td>
      			<button type="button" class="btn btn-primary" (click)="seleccionarActor(actor)">Detalle</button>
      		</td>
    	</tr>
    </tbody>
</table>
</div>
